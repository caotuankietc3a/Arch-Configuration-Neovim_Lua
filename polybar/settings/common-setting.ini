; ----------------- enable ipc to show and hide polybar --------------------
enable-ipc = true

; ---------------- color ---------------
background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

; ----------------border --------------
border-size = 1
border-color = ${colors.border}

; ---------------- padding -------------
; padding = 3
padding-left = 2
padding-right = 2

; module-margin-left = 2
module-margin-right = 2.5

; ----------------- fonts ----------------
font-0 = fixed:pixelsize=11;3
font-1 = Fira Code Nerd Font:fontformat=truetype:size=14:antialias=false;3

; avoid having the bar visible when in fullscreen mode
wm-restack = i3
override-redirect = true

; ---------------- actions ---------------
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
cursor-click = pointer
cursor-scroll = ns-resize
