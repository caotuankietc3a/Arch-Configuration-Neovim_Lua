[module/temperature]
; type = internal/temperature
; thermal-zone = 0
; warn-temperature = 60
;
; format = <ramp> <label>
; format-warn = <ramp> <label-warn>
;
; label = %temperature-c%
; label-warn = %temperature-c%
; label-warn-foreground = ${colors.temperature-warn}
; label-foreground = ${colors.temperature}
;
; ramp-0 = "歹"
; ramp-1 = " "
; ramp-2 = " "
; ramp-foreground =  ${colors.temperature}

[module/temperature]
type = custom/script
exec = ~/.config/polybar/scripts/temperature.sh
interval = 1
label = %output%
