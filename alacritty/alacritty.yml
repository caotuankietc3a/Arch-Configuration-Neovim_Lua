############################################# Font configuration #####################################################
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Operator Mono SSm Lig Book
    style: Italic
  bold_italic:
    family: Operator Mono
    style: Bold Italic
  # Point size
  size: 12
  # size: 8
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
cursor:
  style:
    Values for `shape`:
    #   - ‚ñá Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off
