############################################# Font configuration #####################################################
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Hack 
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic

  # Point size
  # size: 10
  size: 9

  offset:
   x: 0
   y: 0
  glyph_offset:
   x: 0
   y: 0

cursor:
  style:
    Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off
